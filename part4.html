<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVIDENCIAS 3 - PAEC</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* FONDO DE VÍDEO YOUTUBE */
        #video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        #video-container iframe {
            position: absolute;
            width: 100vw;
            height: 56.25vw;
            min-width: 177.77vh;
            min-height: 100vh;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            filter: brightness(0.45);
        }

        /* Contenedor principal */
        .container-custom {
            max-width: 1200px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(0,0,0,0.45);
            border-radius: 12px;
            backdrop-filter: blur(6px);
        }

        /* Galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 5px solid #888888;
            box-shadow: 0 0 8px #888888, 0 0 16px #888888, 0 0 24px #888888;
            transition: all 0.3s ease;
            animation: glow 2s infinite alternate;
        }
        .gallery img:hover {
            transform: scale(1.06);
            box-shadow: 0 0 12px #888888, 0 0 24px #888888, 0 0 36px #888888;
        }
        @keyframes glow {
            0%   { box-shadow: 0 0 5px #888888, 0 0 10px #888888, 0 0 15px #888888; }
            50%  { box-shadow: 0 0 10px #888888, 0 0 20px #888888, 0 0 30px #888888; }
            100% { box-shadow: 0 0 8px #888888, 0 0 16px #888888, 0 0 24px #888888; }
        }

        h2 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <!-- FONDO DE VÍDEO -->
    <div id="video-container">
        <iframe 
            src="https://www.youtube.com/embed/7Ilu033ydSw?autoplay=1&mute=1&controls=0&loop=1&playlist=7Ilu033ydSw&modestbranding=1&rel=0"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

    <!-- MENÚ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">PAEC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html" target="_blank">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="part2.html" target="_blank">Parte 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="part3.html" target="_blank">Parte 3</a></li>
                    <li class="nav-item"><a class="nav-link" href="part4.html" target="_blank">Parte 4</a></li>
                    <li class="nav-item"><a class="nav-link" href="part5.html" target="_blank">Parte 5</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container-custom">
        <h2>EVIDENCIAS 3</h2>

        <div class="gallery">
            <img src="c16.jpeg" alt="Evidencia 16" loading="lazy">
            <img src="c17.jpeg" alt="Evidencia 17" loading="lazy">
            <img src="c18.jpeg" alt="Evidencia 18" loading="lazy">
            <img src="c19.jpeg" alt="Evidencia 19" loading="lazy">
            <img src="c20.jpeg" alt="Evidencia 20" loading="lazy">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
