<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAEC</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* VIDEO DE FONDO YOUTUBE */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #video-container iframe {
            position: absolute;
            width: 100vw;
            height: 56.25vw; /* 16:9 */
            min-width: 177.77vh;
            min-height: 100vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            filter: brightness(0.45);
        }

        /* Contenedor */
        .container-custom {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0,0,0,0.45);
            border-radius: 10px;
        }

        /* Galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img, .gallery video {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* MARCO GRIS DELGADO CON EFECTO LUCES */
        .gallery img {
            border: 5px solid #888888; /* gris delgado */
            box-shadow: 0 0 8px #888888, 0 0 16px #888888, 0 0 24px #888888;
            animation: glow 2s infinite alternate;
        }

        .gallery img:hover {
            transform: scale(1.06);
            box-shadow: 0 0 12px #888888, 0 0 24px #888888, 0 0 36px #888888;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #888888, 0 0 10px #888888, 0 0 15px #888888; }
            50% { box-shadow: 0 0 10px #888888, 0 0 20px #888888, 0 0 30px #888888; }
            100% { box-shadow: 0 0 8px #888888, 0 0 16px #888888, 0 0 24px #888888; }
        }
    </style>
</head>
<body>

<!-- VIDEO DE FONDO YOUTUBE -->
<div id="video-container">
    <iframe 
        src="https://www.youtube.com/embed/7Ilu033ydSw?autoplay=1&mute=1&controls=0&loop=1&playlist=7Ilu033ydSw&modestbranding=1&showinfo=0&rel=0"
        frameborder="0"
        allow="autoplay">
    </iframe>
</div>

<!-- MENÚ -->

                <li class="nav-item"><a class="nav-link" href="part4.html" target="_blank">Parte 4</a></li>

</nav>
