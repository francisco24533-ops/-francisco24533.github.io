<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAEC</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* VIDEO DE FONDO YOUTUBE */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #video-container iframe {
            position: absolute;
            width: 100vw;
            height: 56.25vw;
            min-width: 177.77vh;
            min-height: 100vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            filter: brightness(0.45);
        }

        /* Contenedor principal */
        .container-custom {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0,0,0,0.45);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        /* Galería unificada (imágenes + vídeos) */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img, 
        .gallery video {
            width: 100%;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid #888888;
            box-shadow: 0 0 8px #888888, 0 0 16px #888888, 0 0 24px #888888;
            transition: all 0.3s ease;
            animation: glow 2.5s infinite alternate;
        }

        .gallery img:hover, 
        .gallery video:hover {
            transform: scale(1.06);
            box-shadow: 0 0 15px #888888, 0 0 30px #888888, 0 0 45px #888888;
        }

        @keyframes glow {
            from { box-shadow: 0 0 8px #888888, 0 0 16px #888888, 0 0 24px #888888; }
            to   { box-shadow: 0 0 15px #888888, 0 0 30px #888888, 0 0 45px #888888; }
        }

        h2 {
            text-align: center;
            margin: 50px 0 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

    <!-- VIDEO DE FONDO YOUTUBE -->
    <div id="video-container">
        <iframe 
            src="https://www.youtube.com/embed/7Ilu033ydSw?autoplay=1&mute=1&controls=0&loop=1&playlist=7Ilu033ydSw&modestbranding=1&rel=0&showinfo=0"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

    <!-- MENÚ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">PAEC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="part2.html" target="_blank">Parte 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="part3.html" target="_blank">Parte 3</a></li>
                    <li class="nav-item"><a class="nav-link" href="part4.html" target="_blank">Parte 4</a></li>
                    <li class="nav-item"><a class="nav-link" href="part5.html" target="_blank">Parte 5</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- AVANCES (IMÁGENES) -->
    <div class="container-custom">
        <h2>Avances</h2>

        <div class="gallery">
            <img src="c1.jpeg" alt="Avance 1" loading="lazy">
            <img src="c2.jpeg" alt="Avance 2" loading="lazy">
            <img src="c3.jpeg" alt="Avance 3" loading="lazy">
            <img src="c4.jpeg" alt="Avance 4" loading="lazy">
            <img src="c5.jpeg" alt="Avance 5" loading="lazy">
        </div>
    </div>

    <!-- VÍDEOS -->
    <h2>Vídeos</h2>

    <div class="container-custom">
        <div class="gallery">
            <video controls preload="metadata" poster="thumbnail-v11.jpg">
                <source src="v11.mp4" type="video/mp4">
                Tu navegador no soporta vídeos HTML5.
            </video>

            <video controls preload="metadata" poster="thumbnail-v12.jpg">
                <source src="v12.mp4" type="video/mp4">
                Tu navegador no soporta vídeos HTML5.
            </video>

            <!-- Agrega aquí más vídeos si quieres -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
