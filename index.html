<!DOCTYPE html>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* --- VIDEO DE FONDO YOUTUBE --- */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #video-bg iframe {
            width: 100vw;
            height: 56.25vw; /* relaci√≥n 16:9 */
            min-height: 100vh;
            min-width: 177.77vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: brightness(0.45);
        }

        .container-custom {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.45);
            border-radius: 10px;
        }

        h1, h2, p, a {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.7);
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #00c3ff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }

        .gallery img, .gallery video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- üé• VIDEO DE FONDO DESDE YOUTUBE -->
