    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

        /* --- VIDEO DE FONDO DESDE URL --- */
        #video-fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.4);
        }

        header {
            background-color: rgba(16, 73, 148, 0.6);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.45);
            border-radius: 10px;
        }

        h1, h2, p, a {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.7);
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #00c3ff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }

        .gallery img, .gallery video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }
    </style>
