<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  margin: 0; padding: 0; font-family: Arial; color: white; overflow-x: hidden;
}
/* Contenedor video fondo */
#video-bg {
  position: fixed; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:-1;
}
#video-bg iframe {
  position: absolute;
  top:50%; left:50%;
  width:177.77vh; /* 100 * 16/9 */
  height:100vh;
  transform: translate(-50%, -50%);
  pointer-events: none;
  filter: brightness(0.45);
}

/* Contenedor principal */
.container-custom {
  max-width: 1200px;
  margin: 40px auto;
  padding: 20px;
  background: rgba(0,0,0,0.45);
  border-radius: 10px;
}

/* Galería */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
  gap: 15px;
  padding: 20px;
}
.gallery img, .gallery video {
  width: 100%;
  border-radius: 10px;
  transition: transform 0.3s, box-shadow 0.3s;
}

/* Marco gris delgado con resplandor */
.gallery img {
  border: 4px solid #888888;
  box-shadow: 0 0 8px #888888, 0 0 16px #888888, 0 0 24px #888888;
  animation: glow 2s infinite alternate;
}
.gallery img:hover {
  transform: scale(1.06);
  box-shadow: 0 0 12px #888888,0 0 24px #888888,0 0 36px #888888;
}
@keyframes glow {
  0% { box-shadow: 0 0 5px #888888,0 0 10px #888888,0 0 15px #888888; }
  50% { box-shadow: 0 0 10px #888888,0 0 20px #888888,0 0 30px #888888; }
  100% { box-shadow: 0 0 8px #888888,0 0 16px #888888,0 0 24px #888888; }
}
</style>
</head>
<body>

<!-- VIDEO DE FONDO YOUTUBE -->
<div id="video-bg">
  <iframe src="https://www.youtube.com/embed/7Ilu033ydSw?autoplay=1&mute=1&controls=0&loop=1&playlist=7Ilu033ydSw&modestbranding=1&rel=0" frameborder="0" allow="autoplay" allowfullscreen></iframe>
