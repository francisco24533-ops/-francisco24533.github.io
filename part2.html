        body {
            font-family: 'Arial', sans-serif;

        header {
            background-color: #104994;

            margin: 0;

        }

        a {
            text-decoration: none;
            color: #070707; 
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }

        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 15px;
            padding: 20px;
            justify-items: center; 
        }

        .gallery img {
            width: 100%; 
            height: auto; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out; 
        }

        .gallery img:hover {
            transform: scale(1.05); 
        }

        
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
        }

        h2 {
            font-size: 2em;
            color: #051b24;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
